<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Project</title>
	<link href='http://fonts.googleapis.com/css?family=Exo+2:700,600,200,300,400,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/960/960_12_col.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.sticky.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</head> 
<body>
	
	<div class="page">
		<header class="inner_12">
			<div class="grid_2 visible-sm-2"><img src="css/images/logo.png" width="120" alt="" class="logo"></div>
			<div class="visible-sm-2 hidden-lg portrait">player</div>
			<div class="grid_7 prefix_1 visible-xs-1 h-portrait">
				<menu>
					<li class="b-menu">News</li>
					<li class="b-menu">Schedule</li>
					<li class="b-menu">TOP5</li>
					<li class="b-menu">DJs</li>
					<li class="b-menu">Galery</li>
				</menu>
			</div>
			<div class="grid_3 prefix_1 hidden-sm">player</div>
		</header>
		<div class="l-content">
			<div class="span_12">
				<div class="angle-green-l"></div>
				<div class="angle-green"></div>
				<div class="angle-green-r"></div>
			</div>
			<div class="grid_12 b-listen">
				<div class="grid_3">
					<img src="css/images/photo.png" width="" alt="" class="b-autor">
				</div>
				<div class="grid_4">
					<div class="b-player">
						<div class="start-player">0</div>
						<div class="track-player">0</div>
					</div>
				</div>
				<div class="grid_5">
					<div class="b-listen-next h-margin-t h-margin-b">
						listen next
					</div>
				</div>
			</div>
			<div class="grid_12 b-popularity">
				<div class="grid_3">21</div>
				<div class="grid_4">22</div>
				<div class="grid_5">23</div>
			</div>
			<div class="span_12">
				<div class="angle-coral-l"></div>
				<div class="angle-coral"></div>
				<div class="angle-coral-r"></div>
			</div>
			<div class="inner_12 b-top h-padding-t h-padding-b">
				<div class="grid_6"><img src="css/images/bgfm.png" width="" alt=""></div>
				<div class="grid_6">
					<span class="b-name-rating">Top Dj's</span>
					<div class="b-rating"></div>
				</div>
			</div>
			<div class="span_12">
				<div class="angle-gray-l"></div>
				<div class="angle-gray"></div>
				<div class="angle-gray-r"></div>
			</div>
			<div class="span_12 b-voting">
				<div class="grid_6 b-shadow h-padding-t h-padding-b">TOP 5 Traks</div>
				<div class="grid_6 b-shadow h-padding-t h-padding-b">Voting</div>
			</div>
			<div class="grid_12 b-music">
				<div class="grid_1">51</div>
				<div class="inner_1 b-play">51</div>
				<div class="grid_4">51</div>
				<div class="grid_6">
					<div class=""></div>
				</div>
			</div>
			<div class="span_12">
				<div class="angle-white-l"></div>
				<div class="angle-white"></div>
				<div class="angle-white-r"></div>
			</div>
			<div class="inner_12 b-news">60</div>
			<div class="clear"></div>
		</div>
		<div class="grid_12 h-footer"> </div>
		<footer>
			<div class="span_3 push_1">1</div>
			<div class="span_2">2</div>
			<div class="span_3">3</div>
			<div class="span_4 push_1">4</div>
			<div class="clear"></div>
		</footer>
	</div>

</body>

</html>
